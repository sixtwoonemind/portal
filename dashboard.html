<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SixTwoOne Mind</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light theme (default) */
            --bg-primary: #ffffff;
            --bg-card: #ffffff;
            --bg-input: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border: rgba(0, 0, 0, 0.08);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.12);

            /* Logo colors - positions [1-9] */
            --purple-dark: #7c3aed;
            --purple-base: #8b5cf6;
            --purple-light: #a855f7;
            --orange-base: #FFA500;
            --orange-dark: #FF8C00;
            --orange-light: #FF7F00;
            --magenta-base: #E891D4;
            --magenta-dark: #db2777;
        }

        [data-theme="dark"] {
            --bg-primary: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-input: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.2s ease, color 0.2s ease;
        }

        /* Nav Bar */
        .nav-bar {
            width: 100%;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            margin-bottom: 25px;
        }

        .nav-content {
            max-width: 75%;
            margin: 0 auto;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* STOM Logo Component - Exact Structure */
        .stom-logo-container {
            position: relative;
            display: flex !important;
            align-items: flex-start !important;
            gap: 12px !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            background: transparent !important;
            box-sizing: content-box !important;
        }

        .stom-logo-icon-container {
            all: initial;
            width: 63px !important;
            height: 63px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            flex-shrink: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            background: transparent !important;
        }

        .logo-container {
            width: 63px;
            display: flex;
            flex-wrap: wrap;
        }

        .square {
            width: 1rem;
            max-width: 16px;
            height: 1rem;
            max-height: 16px;
            border-radius: 2px;
            margin: 2px;
            position: relative;
        }

        .square::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            background: var(--bg-primary);
            border-radius: 50%;
        }

        .square.red {
            background: linear-gradient(135deg, var(--purple-base) 0%, var(--purple-dark) 100%);
            box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .square.red:nth-child(even) {
            background: linear-gradient(135deg, var(--purple-light) 0%, var(--purple-base) 100%);
        }

        .square.green {
            background: linear-gradient(135deg, var(--orange-base) 0%, var(--orange-dark) 100%);
            box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .square.green:nth-child(8) {
            background: linear-gradient(135deg, var(--orange-light) 0%, #FF6347 100%);
        }

        .square.blue {
            background: linear-gradient(135deg, var(--magenta-base) 0%, var(--magenta-dark) 100%);
            box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stom-logo-text-container {
            all: initial;
            height: auto !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: flex-start !important;
            flex-shrink: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            background: transparent !important;
        }

        .stom-logo-sixtwoone {
            all: initial;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
            font-size: 1.4rem !important;
            font-weight: 400 !important;
            letter-spacing: 2px !important;
            line-height: 1 !important;
            background: linear-gradient(45deg, var(--magenta-base) 0%, var(--orange-base) 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            color: var(--magenta-base) !important;
            display: block !important;
            margin-bottom: 5px !important;
            padding: 0 !important;
            border: none !important;
            text-decoration: none !important;
            text-transform: none !important;
            text-align: left !important;
            user-select: none !important;
            -webkit-user-select: none !important;
        }

        .stom-logo-mind {
            all: initial;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
            font-size: 1.5rem !important;
            font-weight: 700 !important;
            letter-spacing: 1px !important;
            line-height: 1 !important;
            color: var(--text-primary) !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            text-decoration: none !important;
            text-transform: none !important;
            text-align: left !important;
            user-select: none !important;
            -webkit-user-select: none !important;
        }

        /* User info and controls */
        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .theme-toggle, .sign-out-button {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover, .sign-out-button:hover {
            background: var(--bg-card);
            border-color: var(--purple-base);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 75%;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
        }

        .dashboard-header {
            margin-bottom: 48px;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(90deg, var(--purple-base) 0%, var(--purple-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .service-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-primary);
            display: block;
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--purple-base);
        }

        .service-icon {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
        }

        .service-icon .dot {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .service-card.ax .dot:nth-child(1) {
            background: linear-gradient(135deg, var(--purple-base) 0%, var(--purple-dark) 100%);
        }

        .service-card.ax .dot:nth-child(2) {
            background: linear-gradient(135deg, var(--orange-base) 0%, var(--orange-dark) 100%);
        }

        .service-card.ax .dot:nth-child(3) {
            background: linear-gradient(135deg, var(--magenta-base) 0%, var(--magenta-dark) 100%);
        }

        .service-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .service-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .service-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--purple-base);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .service-link::after {
            content: 'â†’';
            transition: transform 0.2s ease;
        }

        .service-card:hover .service-link::after {
            transform: translateX(4px);
        }

        /* Coming Soon Badge */
        .coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .coming-soon:hover {
            transform: none;
            box-shadow: none;
            border-color: var(--border);
        }

        .badge {
            display: inline-block;
            background: linear-gradient(90deg, var(--purple-base) 0%, var(--purple-light) 100%);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 12px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-content">
            <!-- STOM Logo -->
            <div class="stom-logo-container">
                <div class="stom-logo-icon-container">
                    <div class="logo-container">
                        <div class="square red"></div>
                        <div class="square red"></div>
                        <div class="square red"></div>
                        <div class="square red"></div>
                        <div class="square red"></div>
                        <div class="square red"></div>
                        <div class="square green"></div>
                        <div class="square green"></div>
                        <div class="square blue"></div>
                    </div>
                </div>

                <div class="stom-logo-text-container">
                    <div class="stom-logo-sixtwoone">SIXTWOONE</div>
                    <div class="stom-logo-mind">Mind</div>
                </div>
            </div>

            <!-- Nav Controls -->
            <div class="nav-controls">
                <span class="user-info" id="userInfo">Loading...</span>
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeLabel">Dark Mode</span>
                </button>
                <button class="sign-out-button" id="signOutButton">Sign Out</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Your Services</h1>
            <p class="dashboard-subtitle">Choose a service to continue</p>
        </div>

        <div class="services-grid">
            <!-- Ax Service Card -->
            <a href="https://ax.sixtwoonemind.com" class="service-card ax">
                <div class="service-icon">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <h2 class="service-name">Ax</h2>
                <p class="service-description">Your personal AI assistant. Chat with Ax to get help with tasks, answer questions, and explore ideas.</p>
                <span class="service-link">Open Ax</span>
            </a>

            <!-- Placeholder for future services -->
            <div class="service-card coming-soon">
                <span class="badge">Coming Soon</span>
                <div class="service-icon">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <h2 class="service-name">Papeles</h2>
                <p class="service-description">Documentation and knowledge management system for your organization.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { requireAuth, getSession, signOut } from './auth.js';

        // Require authentication - redirect if not logged in
        requireAuth();

        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const themeLabel = document.getElementById('themeLabel');
        const html = document.documentElement;

        // Load saved theme or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
            themeLabel.textContent = 'Light Mode';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeLabel.textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        });

        // User info display
        const userInfo = document.getElementById('userInfo');
        const session = getSession();
        if (session) {
            userInfo.textContent = session.name || session.email || 'User';
        }

        // Sign out
        const signOutButton = document.getElementById('signOutButton');
        signOutButton.addEventListener('click', async () => {
            try {
                await signOut();
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Sign out error:', error);
                // Clear session anyway and redirect
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
