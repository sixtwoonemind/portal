<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SixTwoOne Mind</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light theme (default) */
            --bg-primary: #ffffff;
            --bg-card: #ffffff;
            --bg-input: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border: rgba(0, 0, 0, 0.08);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.12);

            /* Logo colors - positions [1-9] */
            --purple-dark: #7c3aed;
            --purple-base: #8b5cf6;
            --purple-light: #a855f7;
            --orange-base: #FFA500;
            --orange-dark: #FF8C00;
            --orange-light: #FF7F00;
            --magenta-base: #E891D4;
            --magenta-dark: #db2777;
        }

        [data-theme="dark"] {
            --bg-primary: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-input: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.2s ease, color 0.2s ease;
        }

        /* Nav Bar */
        .nav-bar {
            width: 100%;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            margin-bottom: 25px;
        }

        .nav-content {
            max-width: 75%;
            margin: 0 auto;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* STOM Logo Component - Canonical Structure */
        .stom-logo-wrapper {
            font-size: 20px; /* Establishes rem reference point */
        }

        .stom-logo {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 0.25rem;
        }

        .stom-logo-icon {
            flex: 0 0 auto;
            width: 3.15rem;
            height: 3.15rem;
        }

        .icon-grid {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .grid-cell {
            flex: 0 0 33.333%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .visual-square {
            width: 80%;
            height: 80%;
            border-radius: 10%;
            position: relative;
        }

        .visual-square::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 33%;
            height: 33%;
            background: var(--bg-primary);
            border-radius: 50%;
        }

        /* Six color - foundational (darker shade for odd positions) */
        .six-1, .six-3, .six-5 {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            box-shadow: 0.05rem 0.1rem 0.2rem rgba(0, 0, 0, 0.3);
        }

        /* Six color - foundational (lighter shade for even positions) */
        .six-2, .six-4, .six-6 {
            background: linear-gradient(135deg, #a855f7 0%, #8b5cf6 100%);
            box-shadow: 0.05rem 0.1rem 0.2rem rgba(0, 0, 0, 0.3);
        }

        /* Two color - transition (darker shade) */
        .two-1 {
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            box-shadow: 0.05rem 0.1rem 0.2rem rgba(0, 0, 0, 0.3);
        }

        /* Two color - transition (lighter shade) */
        .two-2 {
            background: linear-gradient(135deg, #FF7F00 0%, #FF6347 100%);
            box-shadow: 0.05rem 0.1rem 0.2rem rgba(0, 0, 0, 0.3);
        }

        /* One color - accent */
        .one {
            background: linear-gradient(135deg, #E891D4 0%, #db2777 100%);
            box-shadow: 0.05rem 0.1rem 0.2rem rgba(0, 0, 0, 0.3);
        }

        .stom-logo-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .stom-logo-sixtwoone {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 0.2rem;
        }

        .stom-logo-sixtwoone span {
            font-size: 1.4rem;
            font-weight: 400;
            letter-spacing: 0.1rem;
            line-height: 1;
            background: linear-gradient(45deg, #E891D4 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #E891D4;
        }

        .stom-logo-mind {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .stom-logo-mind span {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05rem;
            line-height: 1;
            color: var(--text-primary);
        }

        /* User info and controls */
        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .theme-toggle, .sign-out-button {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover, .sign-out-button:hover {
            background: var(--bg-card);
            border-color: var(--purple-base);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 75%;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
        }

        .dashboard-header {
            margin-bottom: 48px;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(90deg, var(--purple-base) 0%, var(--purple-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .service-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-primary);
            display: block;
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--purple-base);
        }

        .service-icon {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
        }

        .service-icon .dot {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .service-card.ax .dot:nth-child(1) {
            background: linear-gradient(135deg, var(--purple-base) 0%, var(--purple-dark) 100%);
        }

        .service-card.ax .dot:nth-child(2) {
            background: linear-gradient(135deg, var(--orange-base) 0%, var(--orange-dark) 100%);
        }

        .service-card.ax .dot:nth-child(3) {
            background: linear-gradient(135deg, var(--magenta-base) 0%, var(--magenta-dark) 100%);
        }

        .service-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .service-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .service-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--purple-base);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .service-link::after {
            content: 'â†’';
            transition: transform 0.2s ease;
        }

        .service-card:hover .service-link::after {
            transform: translateX(4px);
        }

        /* Coming Soon Badge */
        .coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .coming-soon:hover {
            transform: none;
            box-shadow: none;
            border-color: var(--border);
        }

        .badge {
            display: inline-block;
            background: linear-gradient(90deg, var(--purple-base) 0%, var(--purple-light) 100%);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 12px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-content">
            <!-- STOM Logo (Canonical Structure) -->
            <div class="stom-logo-wrapper">
                <div class="stom-logo">
                    <div class="stom-logo-icon">
                        <div class="icon-grid">
                            <div class="grid-cell">
                                <div class="visual-square six-1"></div>
                            </div>
                            <div class="grid-cell">
                                <div class="visual-square six-2"></div>
                            </div>
                            <div class="grid-cell">
                                <div class="visual-square six-3"></div>
                            </div>
                            <div class="grid-cell">
                                <div class="visual-square six-4"></div>
                            </div>
                            <div class="grid-cell">
                                <div class="visual-square six-5"></div>
                            </div>
                            <div class="grid-cell">
                                <div class="visual-square six-6"></div>
                            </div>
                            <div class="grid-cell">
                                <div class="visual-square two-1"></div>
                            </div>
                            <div class="grid-cell">
                                <div class="visual-square two-2"></div>
                            </div>
                            <div class="grid-cell">
                                <div class="visual-square one"></div>
                            </div>
                        </div>
                    </div>
                    <div class="stom-logo-text">
                        <div class="stom-logo-sixtwoone">
                            <span>SIXTWOONE</span>
                        </div>
                        <div class="stom-logo-mind">
                            <span>Mind</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Nav Controls -->
            <div class="nav-controls">
                <span class="user-info" id="userInfo">Loading...</span>
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeLabel">Dark Mode</span>
                </button>
                <button class="sign-out-button" id="signOutButton">Sign Out</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Your Services</h1>
            <p class="dashboard-subtitle">Choose a service to continue</p>
        </div>

        <div class="services-grid">
            <!-- Ax Service Card -->
            <a href="#" class="service-card ax" id="axLink">
                <div class="service-icon">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <h2 class="service-name">Ax</h2>
                <p class="service-description">Your personal AI assistant. Chat with Ax to get help with tasks, answer questions, and explore ideas.</p>
                <span class="service-link">Open Ax</span>
            </a>

            <!-- Placeholder for future services -->
            <div class="service-card coming-soon">
                <span class="badge">Coming Soon</span>
                <div class="service-icon">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <h2 class="service-name">Papeles</h2>
                <p class="service-description">Documentation and knowledge management system for your organization.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { requireAuth, getSession, signOut } from './auth.js';

        // Require authentication - redirect if not logged in
        requireAuth();

        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const themeLabel = document.getElementById('themeLabel');
        const html = document.documentElement;

        // Load saved theme or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
            themeLabel.textContent = 'Light Mode';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeLabel.textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        });

        // User info display
        const userInfo = document.getElementById('userInfo');
        const session = getSession();
        if (session) {
            userInfo.textContent = session.name || session.email || 'User';
        }

        // Sign out
        const signOutButton = document.getElementById('signOutButton');
        signOutButton.addEventListener('click', async () => {
            try {
                await signOut();
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Sign out error:', error);
                // Clear session anyway and redirect
                window.location.href = '/login.html';
            }
        });

        // Ax link - transfer session via URL parameter
        const axLink = document.getElementById('axLink');
        axLink.addEventListener('click', (e) => {
            e.preventDefault();
            const session = getSession();
            if (session) {
                // Encode session as base64 for URL
                const sessionData = btoa(JSON.stringify(session));
                window.location.href = `/ax/?session=${sessionData}`;
            } else {
                // No session, redirect to login
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
