<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ax - Chat</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Markdown parser for rich message formatting -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        :root {
            /* Standard Light Theme Colors */
            --bg-body: #f1f3f4;
            --bg-card: #ffffff;
            --bg-message-user: #f8f9fa;
            --bg-message-assistant: #fafbfc;
            --text-primary: #4a4a4a;
            --text-secondary: #6b7280;
            --border-color: rgba(0, 0, 0, 0.08);

            /* Logo Grid Colors - Standard Light */
            --purple-dark: #7c3aed;
            --purple-base: #8b5cf6;
            --purple-light: #a855f7;
            --orange-base: #FFA500;
            --orange-dark: #FF8C00;
            --orange-alt: #FF7F00;
            --orange-red: #FF6347;
            --magenta-light: #E891D4;
            --magenta-dark: #db2777;

            /* Shadows */
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-input: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            /* Standard Dark Theme Colors */
            --bg-body: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-message-user: #252525;
            --bg-message-assistant: #2a2a2a;
            --text-primary: #f5f5f5;
            --text-secondary: #9ca3af;
            --border-color: rgba(255, 255, 255, 0.1);

            /* Logo Grid Colors - Standard Dark */
            --purple-dark: #a855f7;
            --purple-base: #c084fc;
            --purple-light: #d946ef;
            --orange-base: #fbbf24;
            --orange-dark: #f59e0b;
            --orange-alt: #fcd34d;
            --magenta-light: #f472b6;
            --magenta-dark: #ec4899;

            /* Shadows */
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-input: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Navigation Bar */
        .nav-bar {
            position: sticky;
            top: 0;
            width: 100%;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-card);
            transition: all 0.3s ease;
            margin-bottom: 25px;
            z-index: 1000;
        }

        .nav-content {
            max-width: 75%;
            margin: 0 auto;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Nav bar buttons */
        .new-convo-button,
        .theme-toggle {
            width: 48px;
            height: 48px;
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-convo-button:hover,
        .theme-toggle:hover {
            transform: translateY(-2px);
        }

        .new-convo-button svg,
        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .new-convo-button:hover svg {
            fill: var(--purple-base);
        }

        /* Logo link styling */
        .logo-link {
            text-decoration: none;
            display: flex;
            align-items: flex-start;
            transition: opacity 0.3s ease;
        }

        .logo-link:hover {
            opacity: 0.8;
        }

        /* Empty state landing */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
            opacity: 0.9;
        }

        /* Ax badge container - card styling moved to wrapper */

        .ax-caption {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.5px;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            width: 100%;
            margin: 0 auto;
            padding: 24px 40px;
            flex: 1;
        }

        /* ============================================
           Begin Canonical CSS
           ============================================ */
        /* STOM Logo Component - Canonical Structure */
        .stom-logo-wrapper {
            font-size: 20px; /* Establishes rem reference point */
        }

        .stom-logo {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 0.25rem;
        }

        .stom-logo-icon {
            flex: 0 0 auto;
            width: 3.15rem;
            height: 3.15rem;
        }

        .icon-grid {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        .grid-cell {
            flex: 0 0 33.333%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .visual-square {
            width: 80%;
            height: 80%;
            border-radius: 10%;
            position: relative;
        }

        .visual-square::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 33%;
            height: 33%;
            background: var(--bg-body);
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        /* Six color - foundational (darker shade for odd positions) */
        .six-1, .six-3, .six-5 {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            box-shadow: 0.05rem 0.1rem 0.2rem rgba(0, 0, 0, 0.3);
        }

        /* Six color - foundational (lighter shade for even positions) */
        .six-2, .six-4, .six-6 {
            background: linear-gradient(135deg, #a855f7 0%, #8b5cf6 100%);
            box-shadow: 0.05rem 0.1rem 0.2rem rgba(0, 0, 0, 0.3);
        }

        /* Two color - transition (darker shade) */
        .two-1 {
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            box-shadow: 0.05rem 0.1rem 0.2rem rgba(0, 0, 0, 0.3);
        }

        /* Two color - transition (lighter shade) */
        .two-2 {
            background: linear-gradient(135deg, #FF7F00 0%, #FF6347 100%);
            box-shadow: 0.05rem 0.1rem 0.2rem rgba(0, 0, 0, 0.3);
        }

        /* One color - accent */
        .one {
            background: linear-gradient(135deg, #E891D4 0%, #db2777 100%);
            box-shadow: 0.05rem 0.1rem 0.2rem rgba(0, 0, 0, 0.3);
        }

        .stom-logo-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .stom-logo-sixtwoone {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 0.2rem;
        }

        .stom-logo-sixtwoone span {
            font-size: 1.4rem;
            font-weight: 400;
            letter-spacing: 0.1rem;
            line-height: 1;
            background: linear-gradient(45deg, #E891D4 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #E891D4;
        }

        .stom-logo-mind {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .stom-logo-mind span {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05rem;
            line-height: 1;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        /* Mobile: Icon-only mode */
        @media (max-width: 480px) {
            .stom-logo-text {
                display: none;
            }
        }
        /* ============================================
           End Canonical CSS
           ============================================ */

        /* ============================================
           Begin Ax Badge CSS
           ============================================ */
        .ax-badge-wrapper {
            font-size: 20px; /* Establishes rem reference point */
            display: block;
            width: fit-content;
            margin: auto;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid var(--border-color);
        }

        .ax-badge {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 0.25rem;
            width: 6rem; /* Explicit width for letterform calculation */
        }

        .leterform-a {
            flex: 1;
        }

        .letterform-row {
            width: 100%;
            display: flex;
            gap: 0.2rem;
        }

        .letterform-row .grid-cell {
            flex: 1;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .letterform-row .grid-cell .visual-square {
            width: 85%;
            height: 85%;
            border-radius: 15%;
            box-shadow: 0.05rem 0.1rem 0.2rem rgba(0, 0, 0, 0.3);
        }

        /* Ax Badge Colors - using indigo/cyan/purple palette */
        .ax-six-dark {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        }

        .ax-six-light {
            background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
        }

        .ax-two-dark {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }

        .ax-two-light {
            background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
        }

        .ax-one {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .leterform-x {
            flex: 1;
        }
        /* ============================================
           End Ax Badge CSS
           ============================================ */

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
            padding-right: 4px;
        }

        /* Message Bubble */
        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            max-width: 85%;
        }

        .message.user {
            background: var(--bg-message-user);
            align-self: flex-end;
        }

        .message.assistant {
            background: var(--bg-message-assistant);
            align-self: flex-start;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            align-self: center;
            max-width: 100%;
        }

        .message.error .message-role {
            color: #ef4444;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-role {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message.user .message-role {
            background: linear-gradient(90deg, var(--purple-base) 0%, var(--purple-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message.assistant .message-role {
            background: linear-gradient(90deg, var(--magenta-dark) 0%, var(--orange-base) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message-timestamp {
            font-size: 0.7rem;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .message-content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        /* Markdown styling for assistant messages */
        .message-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-content em {
            font-style: italic;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3 {
            font-weight: 600;
            margin-top: 16px;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .message-content h1 { font-size: 1.5rem; }
        .message-content h2 { font-size: 1.25rem; }
        .message-content h3 { font-size: 1.1rem; }

        .message-content ul,
        .message-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content p {
            margin: 8px 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 2px 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
        }

        .message-content pre {
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            overflow-x: auto;
        }

        .message-content pre code {
            background: none;
            border: none;
            padding: 0;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 16px 0;
        }

        .message-content blockquote {
            border-left: 3px solid var(--purple-base);
            padding-left: 16px;
            margin: 12px 0;
            color: var(--text-secondary);
        }

        /* Typing indicator */
        .typing-indicator .message-content {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite;
        }

        .typing-indicator .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        /* Input Container */
        .input-container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px 24px;
            box-shadow: var(--shadow-input);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 0.95rem;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-primary);
            resize: vertical;
            min-height: 48px;
            max-height: 200px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--purple-base);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            width: 48px;
            height: 48px;
            background: linear-gradient(90deg, var(--magenta-dark) 0%, var(--orange-base) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(219, 39, 119, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .nav-content {
                max-width: 100%;
                padding: 16px 20px;
            }

            .chat-container {
                max-width: 100%;
                padding: 16px 12px;
            }

            .message {
                max-width: 90%;
            }

            .input-container {
                padding: 16px;
            }

            .theme-toggle {
                width: 40px;
                height: 40px;
            }

            .theme-toggle svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-content">
            <!-- STOM Logo -->
            <a href="https://sixtwoonemind.com" class="logo-link" aria-label="Go to SixTwoOne Mind homepage">
                <!-- Begin Canonical HTML -->
                <div class="stom-logo-wrapper">
                    <div class="stom-logo">
                        <div class="stom-logo-icon">
                            <div class="icon-grid">
                                <div class="grid-cell">
                                    <div class="visual-square six-1"></div>
                                </div>
                                <div class="grid-cell">
                                    <div class="visual-square six-2"></div>
                                </div>
                                <div class="grid-cell">
                                    <div class="visual-square six-3"></div>
                                </div>
                                <div class="grid-cell">
                                    <div class="visual-square six-4"></div>
                                </div>
                                <div class="grid-cell">
                                    <div class="visual-square six-5"></div>
                                </div>
                                <div class="grid-cell">
                                    <div class="visual-square six-6"></div>
                                </div>
                                <div class="grid-cell">
                                    <div class="visual-square two-1"></div>
                                </div>
                                <div class="grid-cell">
                                    <div class="visual-square two-2"></div>
                                </div>
                                <div class="grid-cell">
                                    <div class="visual-square one"></div>
                                </div>
                            </div>
                        </div>
                        <div class="stom-logo-text">
                            <div class="stom-logo-sixtwoone">
                                <span>SIXTWOONE</span>
                            </div>
                            <div class="stom-logo-mind">
                                <span>Mind</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Canonical HTML -->
            </a>

            <!-- Controls -->
            <div style="display: flex; gap: 12px; align-items: center;">
                <!-- New Conversation Button -->
                <button class="new-convo-button" onclick="startNewConversation()" aria-label="Start new conversation">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </button>

                <!-- Theme Toggle -->
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path class="sun" d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12zm0-2a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
                        <path class="moon" style="display:none;" d="M10 7a7 7 0 0 0 11 5.945 9 9 0 1 1-8-13A7 7 0 0 0 10 7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container">

        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <!-- Messages loaded dynamically from conversation history -->
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea
                    class="input-field"
                    id="messageInput"
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { requireAuth, getConversationHistory, addMessageToHistory, clearConversation } from './auth.js';
        import { chat } from './api.js';

        // Check for session transfer from portal (cross-subdomain session sharing)
        const urlParams = new URLSearchParams(window.location.search);
        const sessionParam = urlParams.get('session');
        if (sessionParam) {
            try {
                // Decode base64 and parse session data
                const sessionData = JSON.parse(atob(sessionParam));
                localStorage.setItem('stom_session', JSON.stringify(sessionData));

                // Clean URL by removing session parameter
                window.history.replaceState({}, document.title, window.location.pathname);
            } catch (error) {
                console.error('Failed to parse session from URL:', error);
            }
        }

        // Check authentication on page load
        requireAuth();

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const sunIcon = document.querySelector('.sun');
        const moonIcon = document.querySelector('.moon');

        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // Message input auto-resize
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Send message functionality
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        let isLoading = false;

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || isLoading) return;

            isLoading = true;
            sendButton.disabled = true;
            messageInput.disabled = true;

            // Get current time
            const timestamp = Date.now();
            const timeString = formatTime(timestamp);

            // Create user message
            const userMessage = {
                role: 'user',
                content: content,
                timestamp: timestamp
            };

            addMessageToUI(userMessage);
            addMessageToHistory(userMessage);

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            const typingIndicator = createTypingIndicator();
            messagesContainer.appendChild(typingIndicator);
            scrollToBottom();

            try {
                // Call Ax API
                const result = await chat(content);

                // Remove typing indicator
                typingIndicator.remove();

                // Create assistant message
                const assistantMessage = {
                    role: 'assistant',
                    content: result.response,
                    timestamp: Date.now()
                };

                addMessageToUI(assistantMessage);
                addMessageToHistory(assistantMessage);

            } catch (error) {
                // Remove typing indicator
                typingIndicator.remove();

                // Show error message
                const errorMessage = {
                    role: 'error',
                    content: error.message || 'An error occurred. Please try again.',
                    timestamp: Date.now()
                };
                addMessageToUI(errorMessage);

                console.error('Chat error:', error);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        function addMessageToUI(message) {
            const timeString = formatTime(message.timestamp);
            const messageEl = document.createElement('div');
            messageEl.className = `message ${message.role}`;

            const roleLabel = message.role === 'user' ? 'You' : message.role === 'assistant' ? 'Ax' : 'Error';

            // Render markdown for assistant messages, escape HTML for user messages (security)
            const contentHtml = message.role === 'assistant'
                ? marked.parse(message.content)
                : escapeHtml(message.content);

            messageEl.innerHTML = `
                <div class="message-header">
                    <span class="message-role">${roleLabel}</span>
                    <span class="message-timestamp">${timeString}</span>
                </div>
                <div class="message-content">${contentHtml}</div>
            `;

            messagesContainer.appendChild(messageEl);
            scrollToBottom();
        }

        function createTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message assistant typing-indicator';
            indicator.innerHTML = `
                <div class="message-header">
                    <span class="message-role">Ax</span>
                    <span class="message-timestamp">typing...</span>
                </div>
                <div class="message-content">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            `;
            return indicator;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Load conversation history on page load
        function loadConversationHistory() {
            const history = getConversationHistory();
            if (history.length === 0) {
                // Show empty state landing
                showEmptyState();
            } else {
                // Restore previous conversation
                history.forEach(message => addMessageToUI(message));
            }
            scrollToBottom();
        }

        function showEmptyState() {
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <div class="ax-badge-wrapper">
                        <div class="ax-badge">
                            <div class="leterform-a">
                                <div class="letterform-row">
                                    <div class="grid-cell"></div>
                                    <div class="grid-cell">
                                        <div class="visual-square ax-two-light"></div>
                                    </div>
                                    <div class="grid-cell"></div>
                                </div>
                                <div class="letterform-row">
                                    <div class="grid-cell">
                                        <div class="visual-square ax-two-dark"></div>
                                    </div>
                                    <div class="grid-cell"></div>
                                    <div class="grid-cell">
                                        <div class="visual-square ax-one"></div>
                                    </div>
                                </div>
                                <div class="letterform-row">
                                    <div class="grid-cell">
                                        <div class="visual-square ax-six-light"></div>
                                    </div>
                                    <div class="grid-cell">
                                        <div class="visual-square ax-six-dark"></div>
                                    </div>
                                    <div class="grid-cell">
                                        <div class="visual-square ax-six-light"></div>
                                    </div>
                                </div>
                                <div class="letterform-row">
                                    <div class="grid-cell">
                                        <div class="visual-square ax-six-dark"></div>
                                    </div>
                                    <div class="grid-cell"></div>
                                    <div class="grid-cell">
                                        <div class="visual-square ax-six-dark"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="leterform-x">
                                <div class="letterform-row">
                                    <div class="grid-cell"></div>
                                    <div class="grid-cell"></div>
                                    <div class="grid-cell"></div>
                                </div>
                                <div class="letterform-row">
                                    <div class="grid-cell">
                                        <div class="visual-square ax-six-dark"></div>
                                    </div>
                                    <div class="grid-cell"></div>
                                    <div class="grid-cell">
                                        <div class="visual-square ax-six-light"></div>
                                    </div>
                                </div>
                                <div class="letterform-row">
                                    <div class="grid-cell"></div>
                                    <div class="grid-cell">
                                        <div class="visual-square ax-two-light"></div>
                                    </div>
                                    <div class="grid-cell"></div>
                                </div>
                                <div class="letterform-row">
                                    <div class="grid-cell">
                                        <div class="visual-square ax-two-dark"></div>
                                    </div>
                                    <div class="grid-cell"></div>
                                    <div class="grid-cell">
                                        <div class="visual-square ax-one"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ax-caption">Talk to Ax</div>
                </div>
            `;
        }

        // New conversation button
        function startNewConversation() {
            if (confirm('Start a new conversation? Current conversation will be cleared.')) {
                clearConversation();
                messagesContainer.innerHTML = '';
                loadConversationHistory();
            }
        }

        // Expose function for new conversation button
        window.startNewConversation = startNewConversation;

        // Initialize
        loadConversationHistory();
    </script>
</body>
</html>
